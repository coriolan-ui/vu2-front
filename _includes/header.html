<form id="content" action="/ajax/login" class="b-login-form b-header__login-form" method="post">
    <div class="b-login-form__fields">
        <div class="h-mb-5">Вход в личный кабинет</div>
        <span class="formInput">
            <input type="text" name="login" class="b-login-form__field h-mb-7" placeholder="Логин" required="">
        </span>
        <span class="formInput">
            <input type="password" name="password" class="b-login-form__field h-mb-7" placeholder="Пароль" required="">
        </span>
        <input type="hidden" value="1" name="code">
        <input type="hidden" value="1" name="withoutcode">
        <input type="submit" data-type="submit" class="login b-button b-button_xs" value="Войти">

        <a href="/forgot#forgot" class="forgot_link b-login-form__forget-link">Забыли пароль?</a>
    </div>
    <div class="b-login-form__soc">
        <div class="auth__social-title">Войти с помощью</div>
        <div id="social-login" class="b-social-log__list globologin-box" data-globologin-cb="globoLoginCb">
            <span class="b-social-log__link b-social-log__link_vk globologin-vk" onclick="_gaq.push(['_trackEvent', 'sociallogin', 'VK', location.href]);"></span>
            <span class="b-social-log__link b-social-log__link_ok globologin-ok" onclick="_gaq.push(['_trackEvent', 'sociallogin', 'OK', location.href]);"></span>
            <span class="b-social-log__link b-social-log__link_mr globologin-mr" onclick="_gaq.push(['_trackEvent', 'sociallogin', 'MR', location.href]);"></span>
            <span class="b-social-log__link b-social-log__link_fb globologin-fb" onclick="_gaq.push(['_trackEvent', 'sociallogin', 'FB', location.href]);"></span>
            <span class="b-social-log__link b-social-log__link_gg globologin-gg" onclick="_gaq.push(['_trackEvent', 'sociallogin', 'GG', location.href]);"></span>
            <span class="b-social-log__link b-social-log__link_ya globologin-ya" onclick="_gaq.push(['_trackEvent', 'sociallogin', 'YA', location.href]);"></span>
            <div class="clear"></div>
        </div>
        <input type="hidden" name="code" value="1">
        <input type="hidden" name="withoutcode" value="1">
        <input type="hidden" name="is404" value="/">
    </div>
</form>
