<a href="/slots#slots" class="b-multi"></a>
<div class="b-search-input__wrapper b-search-input__wrapper--right">
  <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
  <input name="game_search" id="game_search" class="b-search__input ui-autocomplete-input" placeholder="Найди любимую игру" autocomplete="off">
  <input type="hidden" id="project-id">
  <p id="project-description"></p>
</div>

<h2 class="layout-header">Самые популярные автоматы «Novomatic Gaminator»</h2>

<div class="game-list">
  {% for games in site.categories.games limit:8 %}
    <a href="{{ site.baseurl }}/{{ games.permalink }}" class="game-item">
      <img class="game-image lazy" data-original="{{ site.baseurl }}/assets/img/games/{{ games.slug }}.png" alt="{{ games.title }}">
      <div class="game-title">{{ games.title }}</div>
    </a>
  {% endfor %}
</div>

<h2 class="layout-header">Настоящие гаминаторы</h2>

<div class="game-list">
  {% for games in site.categories.games limit:15 %}
    <a href="{{ site.baseurl }}/{{ games.permalink }}" class="game-item">
      <img class="game-image lazy" data-original="{{ site.baseurl }}/assets/img/games/{{ games.slug }}.png" alt="{{ games.title }}">
      <div class="game-title">{{ games.title }}</div>
    </a>
  {% endfor %}
</div>
